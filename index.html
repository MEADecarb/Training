<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Viewer</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="foa_process_flow.png" alt="FOA Process Flow Diagram">
    </div>
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script>
        const element = document.getElementById('image');
        const panzoom = Panzoom(element, {
            maxScale: 5,
            contain: 'outside'
        });
        element.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
    </script>
</body>
</html>
